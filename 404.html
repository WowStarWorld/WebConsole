<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StarWorld Console</title>
    <script src="./js/console.js" ></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="./img/console.png"/>
    
    <style>
      body{
        background-color: #000000;
        font-size: 15px;
        height:100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      *{
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE 10+ */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }
      a,p,span{
        white-space:pre-wrap;
        white-space:-moz-pre-wrap;
        white-space:-pre-wrap;
        white-space:-o-pre-wrap;
        word-wrap:break-word;
      }
      hr{
        border: 2.5px solid #ffffff;
      }
      .console{
        color:#ffffff;
        font-family: "unifont";
        font-weight: bold;
      }
      @font-face {
        font-family: "unifont";
        src: url("./font/unifont.ttf");
      }
      #sender{
        border:none;
        color:#0f0;
        background-color: #000000;
        font-family: "unifont";
        font-size: 20px;
      }
      #sender:focus{
        outline: none;
        color:#0f0;
      }
      .upper{
        background-color:#000000;
      }
    </style>
  </head>
  <script>
    window.onloads = (
      function(){
        $("#sender").focus();
        println(`Welcome to the web-based console - StarWorld console v${version}!`,"color:#ff0;");
        println("Github Repository: <a href='https://github.com/WowStarWorld/WebConsole' style='color:#ff0;'>https://github.com/WowStarWorld/WebConsole</a>","color:#ff0;");
        println(``);
        println(`<span><span style="color:red;"><span style="color:red;">An Error was found from RVWebServer{<br/>  At main<br/><span style="color:red;">    onView=()=>{......}<br/>  At &lt;Lambda&gt;<br/>    if(!pageFound){<br/>      header("http/1.1 404 Not found");<br/>      throw Error("404 Not Found");<br/>      println(texts["404Button"]);<br/>    }<br/>}</span></span><br/>Error: 404 Not Found</span></span><span></span>`);
        println(`RVWebServer tries its best to send this message:`,"color:#f00");
        println(`  <span><a href="/" style="color:aqua;">Home</a></span>&nbsp;<span><a href="javascript:location.reload();" style="color:aqua;">Reload</a></span>&nbsp;<span><a href="javascript:history.back();" style="color:aqua;">Back</a></span>&nbsp;<span><a href="javascript:history.forward();" style="color:aqua;">Forward</a></span>`)
        println();
        println(`Program Finished`,"color:red;");
        throw Error("Program Finished");
      }
    );
    
  </script>
  <body class="container-fluid">  
    <div class="upper fixed-top container"><br/><input id="sender" value="Error" style="width: 100%; height: 100%" autofocus="autofocus" spellcheck="false" oninput="setTimeout(()=>{this.value='Error';},100);"></input><hr style="background-color:white;"/></div>
    <br/><br/><br/><br/>
    <div class="console container" id="text">  
    </div>  
  </body>
</html>
